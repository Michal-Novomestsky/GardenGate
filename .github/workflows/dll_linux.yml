name: Build DLL (Linux)

# This workflow is WIP. The dll generated from it will result both gw1 & gw2 to crash when loading into a level.

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: archlinux:latest

    steps:
      - name: Install base dependencies
        run: |
          pacman -Syu --noconfirm archlinux-keyring
          pacman -Syu --noconfirm base-devel sudo git cmake extra-cmake-modules mingw-w64-binutils mingw-w64-crt mingw-w64-gcc mingw-w64-headers mingw-w64-winpthreads

      - name: Create build user
        run: |
          useradd -m builder
          echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fix permissions
        run: chown -R builder:builder .

      - name: Build
        run: |
          sudo -u builder sh <<'EOF'
          set -e
          git clone https://github.com/TsudaKageyu/minhook
          sh -c "
            cmake -S minhook -B build-minhook \
            -DCMAKE_TOOLCHAIN_FILE=../toolchain-mingw64.cmake
          "
          cmake --build build-minhook
          mv -f build-minhook/minhook.x64.a thirdparty/MinHook
          mkdir build-gg
          cd build-gg
          sh -c "
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=../toolchain-mingw64.cmake
          "
          cmake --build .
          EOF

      - name: Upload artifact/s
        uses: actions/upload-artifact@v4
        with:
          name: DLL
          path: |
            build-gg/dinput8.dll
